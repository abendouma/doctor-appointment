<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Doctor Login</title>
</head>
<body>
<h1>Login</h1>
<form action="rest/login" method="post">
	<table>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" name="username" size="40"/></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" size="40"/></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" name="button" value="Login"/></td>
		</tr>
	</table>
</form>
<hr>
<h1>Add appointment</h1>
<form action="rest/addappt" method="post">
	<table>
		<tr>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td>Doctor</td>
			<td>
            	<select name="doctorId">
                	<option value="1">Ar. Andrew</option>
                </select>
            </td>
		</tr>
		<tr>
			<td>First Name</td>
			<td><input type="text" name="firstname" size="40"/></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lastname" size="40"/></td>
		</tr>
		<tr>
			<td>Phone</td>
			<td><input type="text" name="phone" size="40"/></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" size="40"/></td>
		</tr>
		<tr>
			<td>Note</td>
			<td><textarea name="note" rows="3" cols="40"></textarea></td>
		</tr>
		<tr>
			<td>Date</td>
			<td><input type="text" name="date" size="40"/></td>
		</tr>
		<tr>
			<td>Time</td>
			<td>
				<select id="hour" name="hour">
					<option value="0">12 am</option>
					<option value="1">01 am</option>
					<option value="2">02 am</option>
					<option value="3">03 am</option>
					<option value="4">04 am</option>
					<option value="5">05 am</option>
					<option value="6">06 am</option>
					<option value="7">07 am</option>
					<option value="8">08 am</option>
					<option value="9">09 am</option>
					<option value="10">10 am</option>
					<option value="11">11 am</option>
					<option value="12">12 pm</option>
					<option value="13">01 pm</option>
					<option value="14">02 pm</option>
					<option value="15">03 pm</option>
					<option value="16">04 pm</option>
					<option value="17">05 pm</option>
					<option value="18">06 pm</option>
					<option value="19">07 pm</option>
					<option value="20">08 pm</option>
					<option value="21">09 pm</option>
					<option value="22">10 pm</option>
					<option value="23">11 pm</option>
				</select> 
				
				<select id="minute" name="minute"><option value="0">:00</option>
						<option value="15">:15</option>
						<option value="30">:30</option>
						<option value="45">:45</option>
				</select> 
			</td>
		</tr>
		<tr>
			<td>Appt for...</td>
			<td>
            	<select name="apptProfileId">
                	<option value="94">For iphone test only</option>
                </select>
            </td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input type="submit" name="button" value="Add Appt"/></td>
		</tr>
	</table>
</form>

</body>
</html>
